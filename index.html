
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./src/Styles/style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentines?</title>
  </head>
  <body>
    <div class="container">
        <div >
            <h1 class = "header_text">Will you be my valentines?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class = "buttons">
            <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
            <button height="50px" class="btn" id="noButton" onmouseover="noBtnHoverController()" onclick="noBtnHoverController()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "./src/yes.html";
                }

                function noBtnHoverController() {
                    moveButton()
                    enlargeYes()
                }
                function enlargeYes() {
                    var currentFontSize = parseInt(window.getComputedStyle(document.getElementById('yesButton')).fontSize);
                    document.getElementById('yesButton').style.fontSize = (currentFontSize + 10) + 'px'; // Increase font size by 10px
                }

                function moveButton() {
                    var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                    var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                    document.getElementById('noButton').style.left = `${x}px`;
                    document.getElementById('noButton').style.top = `${y}px`

                    var currentFontSize = parseInt(window.getComputedStyle(document.getElementById('noButton')).fontSize);
                    document.getElementById('noButton').style.fontSize = (currentFontSize - 1) + 'px'; // Decrease font size by 1px
                }
            </script> 
        </div>
    </div>
  </body> 
</html>
