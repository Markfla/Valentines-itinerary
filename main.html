<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Valentines</title>
    <link rel="stylesheet" href="./src/Styles/main.css">
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <img id="headerImg" src="./src/Images/kitty-header.png">
    <section>
      <div
        class="carousel"
        aria-label="Featured Items Carousel"
        aria-roledescription="carousel"
      >
        <header>
          <h3>Itinerary</h3>
    
          <div class="controls">
            <button
              id="prevBtn"
              aria-label="Previous"
              title="Previous"
              onclick="Scroller.scrollBy(-516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M8.71833 15L0 7.5L8.71833 0L10 1.10257L2.56337 7.5L10 13.8974L8.71833 15Z"
                  fill="black"
                />
              </svg>
            </button>
            <button
              id="nextBtn"
              aria-label="Next"
              title="Next"
              onclick="Scroller.scrollBy(516, 0)"
            >
              <svg
                width="10"
                height="15"
                viewBox="0 0 10 15"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  d="M1.28167 15L10 7.5L1.28167 0L1.72702e-07 1.10257L7.43663 7.5L1.72702e-07 13.8974L1.28167 15Z"
                  fill="black"
                />
              </svg>
            </button>
          </div>
        </header>
    
        <div
          id="Scroller"
          class="scroller"
          role="group"
          aria-label="Items Scroller"
          aria-live="polite"
        >
          <a
            href="./dress.html"
            class="snap"
            aria-label="1 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                <img
                  src="https://media.giphy.com/media/G4qeX5sEqA6gBHaFNM/giphy.gif"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>Beauty contest</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="./yap.html"
            class="snap"
            aria-label="2 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
  
                <img
                  src="https://media.giphy.com/media/zGk5I6VUTBQRrTxTmf/giphy.gif"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>Yap olympics</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="./painting.html"
            class="snap"
            aria-label="3 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                
                <img
                  src="./src/Images/painting.png"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>Artistic freedom</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="./music.html"
            class="snap"
            aria-label="4 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                
                <img
                  src="https://media.giphy.com/media/eltZvfFAW9f9HI1foH/giphy.gif"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>Mom says its my turn on the aux</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="./picnic.html"
            class="snap"
            aria-label="5 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                
                <img
                  src="./src/Images/picnic.png"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>Picnic</div>
              </figcaption>
            </figure>
          </a>
          <a
            href="/"
            class="snap"
            aria-label="6 of 6"
            aria-roledescription="item"
          >
            <figure>
              <picture>
                
                <img
                  src="./src/Images/placeholder1.jpg"
                  alt=""
                  loading="lazy"
                  width="450"
                  height="450"
                />
              </picture>
              <figcaption>
                <div>--placeholder--</div>
              </figcaption>
            </figure>
          </a>
        </div>
      </div>
    </section>
    
  </body>

</html>
