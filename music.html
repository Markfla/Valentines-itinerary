<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Happy Valentines</title>
    <link rel="stylesheet" href="./src/Styles/activity_style.css">
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Musical madness</h1>
    <h3>Each pick 3 songs that the other person has to listen to/watch music video for in entirety (i promise no 20 min long songs) </h3>
    <div id="imgDiv">
      <img id ="smallIMG" src="https://media.giphy.com/media/yl3xCL7IMbMxwscPlm/giphy.gif">
      
      <iframe id="musicPlayer" width="560" height="315" src="https://www.youtube.com/embed/Wd165aJLCYA?si=C9R8chqDy4_SgAK6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

      <img id ="smallIMG" src="https://media.giphy.com/media/Yz2NW6XR6EvmU4uWpa/giphy.gif">
    </div>
    <form class="column">
      <label id="smallWhite" for="musicUrl">Enter music video url</label>
      <p id="smallPrint" >youtube > share > embed > copy</p>
      <input id="musicUrl"></input>
      <button id="backBtn" onclick="newVideo(event)">Submit</button>
    </form>
    <footer>
      <div class="column">
        <img src="./src/Images/bunnyLine.svg">
        <button id="backBtn" onclick="back()">Back</button>
      </div>
    </footer>
    <script>
      function back() {
          window.location.href = "main.html";
      }
      function newVideo() {
        // Prevent the default form submission behavior
        event.preventDefault();
        // Get the URL input value
        let url = document.getElementById("musicUrl").value;

        // Extract the YouTube video ID from the URL
        let videoID = extractVideoID(url);

        // Update the src attribute of the iframe
        document.getElementById("musicPlayer").src = "https://www.youtube.com/embed/" + videoID;
      }

      // Function to extract the YouTube video ID from the URL
      function extractVideoID(url) {
          let videoID = "";
          // Regular expression to match YouTube URL patterns
          let regExp = /^.*(youtu.be\/|v\/|e\/|u\/\w+\/|embed\/|v=)([^#\&\?]*).*/;
          let match = url.match(regExp);
          if (match && match[2].length === 11) {
              videoID = match[2];
          }
          return videoID;
      }
    </script> 
  </body>
</html>
