
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Styles/intro.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Will you be my valentines?</title>
  </head>
  <body>
    <section>
      <div class="container">
        <img id="image" src="https://media.giphy.com/media/W6o3MfP1ldc0K8sb38/giphy.gif" alt="Cute animated illustration" preload>
        <div id="lossy">
            <p>If you have any doubts at all about our love, try out my brand new love calculator! Make sure to continue when done</p>
            <button class="submitBtn" id="continue" onclick="nextFunc()">Continue</button>
        </div>
    </div>
      <div class="container">
        <h1>Love Calculator</h1>
        <p>Enter your name and your crush's name and see the chance that this relationship will work out: </p>
        <br>
        <label for="your-name">Your Name: </label>
        <input type="text" id="your-name" name="your-name"><br><br>

        <label for="crush-name">Crush's Name: </label>
        <input type="text" id="crush-name" name="crush-name"><br><br>

        <button id="calculate" class="submitBtn">Calculate</button>

        <h2 id="result-message"></h2>
        <p id="result-percentage"></p>

      </div>
    </section>
      <footer>
        <div>
          <img id="footerIMG" src="./Images/bunnyLine.svg">
        </div>
      </footer>
    <script>
        window.onload = function() {
            let button = document.getElementById("calculate");
            button.addEventListener("click", calculateLove);
        }
        function nextFunc() {
            console.log("he")
            let div = document.getElementById("lossy")
            div.innerHTML = "<p>Next up we have a list of things to do over valentines day, once you've pressed next page just go along the list and click on whatever looks interesting</p><button class='submitBtn' id='next page' onclick='nextPage()'>nextPage</button>"
        }
        function nextPage() {
            window.location.href = "main.html";
        }

        function calculateLove() {
            let yourName = document.getElementById("your-name").value;
            let crushName = document.getElementById("crush-name").value;

            if (yourName!= ''  && crushName != ''){
                if ((yourName.toLowerCase() =="mark" || yourName.toLowerCase() == "max") && (crushName.toLowerCase() =="max" || crushName.toLowerCase() =="mark")) {
                    var percentage = 100;
                    document.getElementById("image").src = "https://media.giphy.com/media/W3fbjOoLVKHGYHlJ4z/giphy.gif"
                } else {
                    var percentage = Math.floor(Math.random() * 50); //0-.9999999 * 50 
                }
                document.getElementById("result-message").innerText = yourName + " and " + crushName + "'s chance of love:";
                document.getElementById("result-percentage").innerText = percentage.toString() + "%"; 
            }
        }

    </script>
  </body> 
</html>
